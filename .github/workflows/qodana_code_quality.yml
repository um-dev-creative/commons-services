name: Qodana
on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - develop

jobs:
  qodana:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      checks: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: 'Qodana Scan'
        # Pin the action to the full commit SHA for reproducible runs.
        # Replace <FULL_COMMIT_SHA> with the commit SHA for the v2025.3 tag from the JetBrains/qodana-action repository.
        # You can discover the SHA locally with:
        #   git ls-remote https://github.com/JetBrains/qodana-action refs/tags/v2025.3
        # The command will print: <sha>\trefs/tags/v2025.3 â€” use the <sha> value below.
        # Example (placeholder):
        uses: JetBrains/qodana-action@7c830764ccaab16e2d097a49c052896b43578477
        env:
          QODANA_TOKEN: ${{ secrets.QODANA_TOKEN }}
        with:
          # When pr-mode is set to true, Qodana analyzes only the files that have been changed
          pr-mode: false
          use-caches: true
          post-pr-comment: true
          use-annotations: true
          # Upload Qodana results (SARIF, other artifacts, logs) as an artifact to the job
          upload-result: false
          # quick-fixes available in Ultimate and Ultimate Plus plans
          push-fixes: 'none'
